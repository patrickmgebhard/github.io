<!doctype html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
  <title>Patrickland</title>
</head>

<body>
  <div class="container p-5">
    <div class="row">
      <div class="col-12">
        <h3>Das ist Patricks Brutto-Netto-Rechner</h3>
        <br />
        <form>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Brutto-Arbeitslohn:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control"/>
            </div>
            <label class="col-sm-1 col-form-label">Euro</label>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">(Jahres-)Freibetrag:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control"/>
            </div>
            <label class="col-sm-1 col-form-label">Euro</label>
          </div>
        </form>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Jahr:</label>
          <div class="col-sm-8">
            <select class="form-control">
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
              </select>
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label class="col-sm-3 col-form-label">Zeitraum:</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline1">Monat</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline2" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline2">Jahr</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Steuerklasse:</label>
          <div class="col-sm-8">
            <select class="form-control">
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
                <option>V</option>
                <option>VI</option>
              </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Faktor (nur bei Stk 4):</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" />
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label class="col-sm-3 col-form-label">Kirchensteuer-pflichtig:</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline1">ja</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline2" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline2">nein</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Bundesland:</label>
          <div class="col-sm-8">
            <select class="form-control">
                <option>Baden-Württemberg</option>
                <option>Bayern</option>
                <option>Berlin</option>
                <option>Brandenburg</option>
                <option>Bremen</option>
                <option>Hamburg</option>
                <option>Hessen</option>
                <option>Mecklenburg-Vorpommern</option>
                <option>Niedersachsen</option>
                <option>Nordrhein-Westfalen</option>
                <option>Rheinland-Pfalz</option>
                <option>Saarland</option>
                <option>Sachsen</option>
                <option>Sachsen-Anhalt</option>
                <option>Schleswig-Holstein</option>
                <option>Thüringen</option>
              </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Krankenkasse:</label>
          <div class="col-sm-8">
            <select class="form-control">
                <option>Gesetzlich versichert</option>
                <option>Privat versichert ohne Arbeitgeberzuschuss</option>
                <option>Privat versichert mit Arbeitgeberzuschuss</option>
              </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Arbeitnehmerbeitrag zur privaten Krankenkasse:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" />
          </div>
          <label class="col-sm-1 col-form-label">Euro</label>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Kassensatz (nur gesetzliche KK):</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Zusatzbeitragssatz gesetzl. KK</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" />
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label class="col-sm-3 col-form-label">Renten-versicherungspflicht:</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline1">ja (West)</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline2">ja (Ost)</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline3">nein</label>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Kinderfreibeträge:</label>
          <div class="col-sm-8">
            <select class="form-control">
                <option>0</option>
                <option>0,5</option>
                <option>1,5</option>
                <option>2</option>
                <option>2,5</option>
                <option>3</option>
                <option>3,5</option>
                <option>4</option>
                <option>4,5</option>
                <option>5</option>
                <option>5,5</option>
                <option>6</option>
              </select>
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label class="col-sm-3 col-form-label">Kinder:</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline1">ja</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline2" class="custom-control-input"/>
              <label class="custom-control-label" for="customRadioInline2">nein</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Geburtsjahr (vierstellig):</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary btn-lg float-right">Berechnen</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
